<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>88-Key Piano Keyboard</title>
    <link rel="stylesheet" href="css/piano-styles.css" />
  </head>
  <body>
    <label for="middleC" class="middle-c-label">
      Middle C Label:
      <select id="middleC">
        <option value="C3" selected>C3 (Kawai VPC1,Yamaha, Logic)</option>
        <option value="C4">C4 (General MIDI)</option>
        <option value="C5">C5 (Notation, FL Studio)</option>
      </select>
    </label>

    <div class="piano-container">
      <div class="keyboard" id="keyboard"></div>
    </div>
    <script src="js/piano.js"></script>
  </body>
</html>

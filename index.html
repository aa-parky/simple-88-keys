<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>88-Key Piano Keyboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 20px">
      88-Key Piano Keyboard
    </h1>

    <div class="piano-container">
      <div class="keyboard" id="keyboard">
        <!-- White keys will be generated here -->
        <!-- Black keys will be positioned absolutely -->
      </div>
    </div>

    <script>
      // Piano key data - 88 keys from A0 to C8
      const keys = [
        // Starting partial octave
        { note: "A0", type: "white", octave: 0 },
        { note: "A#0", type: "black", octave: 0 },
        { note: "B0", type: "white", octave: 0 },

        // Full octaves 1-7
        { note: "C1", type: "white", octave: 1 },
        { note: "C#1", type: "black", octave: 1 },
        { note: "D1", type: "white", octave: 1 },
        { note: "D#1", type: "black", octave: 1 },
        { note: "E1", type: "white", octave: 1 },
        { note: "F1", type: "white", octave: 1 },
        { note: "F#1", type: "black", octave: 1 },
        { note: "G1", type: "white", octave: 1 },
        { note: "G#1", type: "black", octave: 1 },
        { note: "A1", type: "white", octave: 1 },
        { note: "A#1", type: "black", octave: 1 },
        { note: "B1", type: "white", octave: 1 },

        { note: "C2", type: "white", octave: 2 },
        { note: "C#2", type: "black", octave: 2 },
        { note: "D2", type: "white", octave: 2 },
        { note: "D#2", type: "black", octave: 2 },
        { note: "E2", type: "white", octave: 2 },
        { note: "F2", type: "white", octave: 2 },
        { note: "F#2", type: "black", octave: 2 },
        { note: "G2", type: "white", octave: 2 },
        { note: "G#2", type: "black", octave: 2 },
        { note: "A2", type: "white", octave: 2 },
        { note: "A#2", type: "black", octave: 2 },
        { note: "B2", type: "white", octave: 2 },

        { note: "C3", type: "white", octave: 3 },
        { note: "C#3", type: "black", octave: 3 },
        { note: "D3", type: "white", octave: 3 },
        { note: "D#3", type: "black", octave: 3 },
        { note: "E3", type: "white", octave: 3 },
        { note: "F3", type: "white", octave: 3 },
        { note: "F#3", type: "black", octave: 3 },
        { note: "G3", type: "white", octave: 3 },
        { note: "G#3", type: "black", octave: 3 },
        { note: "A3", type: "white", octave: 3 },
        { note: "A#3", type: "black", octave: 3 },
        { note: "B3", type: "white", octave: 3 },

        { note: "C4", type: "white", octave: 4 },
        { note: "C#4", type: "black", octave: 4 },
        { note: "D4", type: "white", octave: 4 },
        { note: "D#4", type: "black", octave: 4 },
        { note: "E4", type: "white", octave: 4 },
        { note: "F4", type: "white", octave: 4 },
        { note: "F#4", type: "black", octave: 4 },
        { note: "G4", type: "white", octave: 4 },
        { note: "G#4", type: "black", octave: 4 },
        { note: "A4", type: "white", octave: 4 },
        { note: "A#4", type: "black", octave: 4 },
        { note: "B4", type: "white", octave: 4 },

        { note: "C5", type: "white", octave: 5 },
        { note: "C#5", type: "black", octave: 5 },
        { note: "D5", type: "white", octave: 5 },
        { note: "D#5", type: "black", octave: 5 },
        { note: "E5", type: "white", octave: 5 },

        { note: "B5", type: "white", octave: 5 },

        { note: "C6", type: "white", octave: 6 },
        { note: "C#6", type: "black", octave: 6 },
        { note: "D6", type: "white", octave: 6 },
        { note: "D#6", type: "black", octave: 6 },
        { note: "E6", type: "white", octave: 6 },
        { note: "F6", type: "white", octave: 6 },
        { note: "F#6", type: "black", octave: 6 },

        { note: "C7", type: "white", octave: 7 },
        { note: "C#7", type: "black", octave: 7 },

        { note: "D#7", type: "black", octave: 7 },
        { note: "E7", type: "white", octave: 7 },
        { note: "F7", type: "white", octave: 7 },
        { note: "F#7", type: "black", octave: 7 },
        { note: "G7", type: "white", octave: 7 },
        { note: "G#7", type: "black", octave: 7 },
        { note: "A7", type: "white", octave: 7 },
        { note: "A#7", type: "black", octave: 7 },
        { note: "B7", type: "white", octave: 7 },

        // Final key
        { note: "C8", type: "white", octave: 8 },
      ];

      function generateKeyboard() {
        const keyboard = document.getElementById("keyboard");
        const whiteKeys = keys.filter((key) => key.type === "white");
        const blackKeys = keys.filter((key) => key.type === "black");

        // Generate white keys first
        whiteKeys.forEach((key, index) => {
          const keyElement = document.createElement("div");
          keyElement.className = "white-key";
          keyElement.setAttribute("data-note", key.note);
          keyElement.setAttribute("data-octave", key.octave);

          const label = document.createElement("span");
          label.className = "key-label";
          label.textContent = key.note;
          keyElement.appendChild(label);

          keyboard.appendChild(keyElement);
        });

        // Generate black keys and position them
        let whiteKeyIndex = 0;
        blackKeys.forEach((blackKey) => {
          // Find the position relative to white keys
          const keysBefore = keys.slice(0, keys.indexOf(blackKey));
          const whiteKeysBefore = keysBefore.filter(
            (k) => k.type === "white",
          ).length;

          const keyElement = document.createElement("div");
          keyElement.className = "black-key";
          keyElement.setAttribute("data-note", blackKey.note);
          keyElement.setAttribute("data-octave", blackKey.octave);

          const label = document.createElement("span");
          label.className = "key-label";
          label.textContent = blackKey.note;
          keyElement.appendChild(label);

          // Position the black key between white keys
          const leftPosition = whiteKeysBefore * 25 - -6; // 25px = white key width + margin, -8px to center
          keyElement.style.left = leftPosition + "px";

          keyboard.appendChild(keyElement);
        });
      }

      // Generate the keyboard when page loads
      document.addEventListener("DOMContentLoaded", generateKeyboard);
    </script>
  </body>
</html>
